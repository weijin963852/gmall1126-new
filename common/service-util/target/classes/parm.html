<!DOCTYPE html>

<head>

    <title>接受参数</title>
</head>
<body>

        username:<input type="text" name="username"/><br/>

<!--        可接受多个文件-->
        sfz:<input type="file" name="sfz" multiple/><br/>

    </form>
